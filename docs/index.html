    title: Central African Republic: Briefing and Consultations
    description: >
      On Monday (18 October), the Security Council will meet for a briefing, followed by consultations, on the Central African Republic (CAR). Special Representative for the CAR and head of the UN Multidimensional Integrated Stabilization Mission in the Central African Republic (MINUSCA) Mankeur Ndiaye will brief on the Secretary-General’s latest MINUSCA report (S/2021/867), which was issued on 12 October. Representatives of the AU and the EU, and a civil society briefer, are also likely to brief the Council.

    title: Great Lakes Region: Ministerial-level Debate
    description: >
      Tomorrow (20 October), the Security Council will hold a ministerial-level debate on the Great Lakes region. Kenya’s Cabinet Secretary for Foreign Affairs Raychelle Omamo will chair the meeting. The expected briefers are Assistant Secretary-General for Africa in the Departments of Political and Peacebuilding Affairs and Peace Operations (DPPA-DPO) Martha Ama Akyaa Pobee, Special Envoy of the Secretary-General for the Great Lakes Region Huang Xia, and Executive Secretary of the International Conference on the Great Lakes Region (ICGLR) João Caholo. A civil society representative may also brief. Several countries from the Great Lakes Region are expected to participate under rule 37 of the Council’s provisional rules of procedure.
    location: lakes

    title: Haiti: Last Friday’s Vote on the UN Integrated Office in Haiti (BINUH) Mandate Renewal
    description: >
      On Friday (15 October), the Security Council unanimously adopted resolution 2600, renewing the mandate of the UN Integrated Office in Haiti (BINUH) for nine months, until 15 July 2022. Resolution 2600 also requests the Secretary-General to conduct an assessment of BINUH’s mandate within six months of the resolution’s adoption. The US, the penholder on Haiti, presented the draft jointly with Mexico, which has cooperated with the US on several Council products on Haiti this year.
